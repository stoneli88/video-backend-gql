# import VideoOrderByInput from "./generated/prisma.graphql"

type Video {
  id: ID!
  name: String!
  description: String!
  category: Category!
  owner: User!
  isEncoded: Boolean!
  createdAt: DateTime!
}

type User {
  id: ID!
  email: String!
  name: String!
  videos: [Video]
}

type Query {
  me: User
  videos(
    filter: String
    skip: Int
    first: Int
    orderBy: VideoOrderByInput
  ): [Video]
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
}

type AuthPayload {
  token: String!
  user: User!
}
